<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }

        section {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1, h2, h3 {
            color: #333;
        }

        .weather-form {
            text-align: center;
        }

        .weather-info {
            text-align: center;
            margin-top: 20px;
        }

        footer {
            background-color: #3498db;
            color: #fff;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        <h1>Weather Website</h1>
    </header>

    <section>
        <form class="weather-form">
            <label for="city">Enter City:</label>
            <input type="text" id="city" name="city" required>
            <button type="button" onclick="getWeather()">Get Weather</button>
        </form>

        <div class="weather-info" id="weather-info">
            <!-- Weather information will be displayed here -->
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>

    <script>
        function getWeather() {
            // This is where you would make an API request to fetch weather data
            // You'd typically use JavaScript and an API key for this purpose

            // For the sake of this example, let's display a placeholder data
            const weatherInfoElement = document.getElementById('weather-info');
            weatherInfoElement.innerHTML = `
                <h2>Weather Information</h2>
                <p>City: Example City</p>
                <p>Temperature: 30Â°C</p>
                <p>Condition: Sunny</p>
            `;
        }
    </script>

</body>
</html>
